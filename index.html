<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16 font-bold uppercase">
        welcome to <span class="text-cyan-500">baap er bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-cyan-100 w-3/4 mx-auto mt-8 p-5 rounded">
        <h3 class="text-2xl font-semibold mb-5 text-center">Please Login...</h3>
        <div>
          <input
            id="user-email"
            class="border-2 border-cyan-500 rounded p-2 block w-2/4 mb-4 mx-auto"
            type="text"
            placeholder="Your email..."
          />
          <input
            id="user-password"
            class="border-2 border-cyan-500 rounded p-2 block w-2/4 mb-4 mx-auto"
            type="password"
            placeholder="Your password..."
          />
          <button
            id="login-submit"
            class="bg-cyan-500 px-4 rounded py-2 text-white font-semibold block mx-auto"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/bank.js"></script>
  </body>
</html>
