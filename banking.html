<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16 font-bold uppercase">
        Paisa Yeh<span class="text-cyan-500"> Paisa</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- balance and transaction -->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-cyan-500 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-holder">00</span></h4>
          </div>
          <div class="bg-red-500 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-holder">00</span></h4>
          </div>
          <div class="bg-pink-500 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-holder">00</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-cyan-100 mt-5 rounded p-5">
            <h3 class="text-3xl mb-3">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border-2 border-cyan-500 rounded p-2 block w-3/4 mb-4"
                type="text"
                placeholder="$ amount you deposit"
              />
              <button
                id="deposit-button"
                class="bg-cyan-500 px-4 rounded py-2 text-white font-semibold"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-cyan-100 mt-5 rounded p-5">
            <h3 class="text-3xl mb-3">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border-2 border-cyan-500 rounded p-2 block w-3/4 mb-4"
                type="text"
                placeholder="$ amount you withdraw"
              />
              <button
                id="withdraw-button"
                class="bg-cyan-500 px-4 rounded py-2 text-white font-semibold"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/banking.js"></script>
  </body>
</html>
